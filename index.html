

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Suara untuk Teks Input</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            max-width: 400px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #3498db;
            color: #fff;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #responseMessage {
            text-align: center;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Suara</h1>
        <input type="text" id="textInput" placeholder="Tulis teks yang ingin dibaca...">
        <button onclick="readText()">Baca Teks</button>
        <p id="responseMessage"></p>
    </div>

    <script>
        // Fungsi untuk membaca teks dengan suara AI
        function readText() {
            const text = document.getElementById("textInput").value;

            if (text.trim() === "") {
                document.getElementById("responseMessage").textContent = "Silakan masukkan teks terlebih dahulu.";
                return;
            }

            // Tampilkan pesan bahwa AI sedang membaca teks
            document.getElementById("responseMessage").textContent = "AI sedang membaca teks: \"" + text + "\"";

            // Buatkan suara AI
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'id-ID'; // Bahasa Indonesia
            utterance.rate = 1; // Kecepatan suara
            speechSynthesis.speak(utterance);

            // Tampilkan pesan bahwa AI sedang membaca teks
            document.getElementById("responseMessage").textContent = "AI sedang membaca teks: \"" + text + "\"";
        }
    </script>
</body>
</html>
